<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animating Content</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style type="text/css">
      #circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>

  <script type="text/javascript">
    $("#circle").click(function(){
      $(this).animate({
        width:"400px",
        height:"400px",
        marginLeft: "100px",
        marginTop: "100px"},
        1000, function(){
        $(this).css("background-color", "blue");
      });
    });
  </script>
  </body>
</html>
